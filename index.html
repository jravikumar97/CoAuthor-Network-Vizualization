<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>

<div id="container">
    <div id="sideContainer">
        <div id="bottomContainer">
            <form id="controlForm">
                <label>Link Strength:</label>
                <input type="number" id="linkStrength" value="" min="0" step="0.1"><br>

                <label>Collide Force:</label>
                <input type="number" id="collideForce" value="" min="0" step="1"><br>

                <label>Charge Force:</label>
                <input type="number" id="chargeForce" value="" step="1"><br>

                <label>Node Size:</label> <br>
                <input type="radio" name="nodeSize" value="citations" checked> Number of Citations<br>
                <input type="radio" name="nodeSize" value="publications"> Number of Publications<br>
                <input type="radio" name="nodeSize" value="degree"> Degree<br>

                <button type="button" onclick="submitButton()">Submit</button>
            </form>
        </div>
        <div>
            <p id="authorName"></p>
            <p id="authorTitle"></p>
            <p id="authorCountry"></p>
            <p id="authorYear"></p>
        </div>
    </div>

    <div id="visualization">
        <svg id="visualization" viewBox="-200 50 3200 2200" style="align-content: center"></svg>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
